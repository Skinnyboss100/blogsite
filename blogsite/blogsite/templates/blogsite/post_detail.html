{% extends "blogsite/base.html" %}
{% block content %}
  <style>
    .article-image {
      width: 50px; /* Set a reasonable width */
      height: 50px; /* Set a reasonable height */
      object-fit: cover; /* Ensure the image fits within the dimensions */
    }
</style>
    <article class="media content-section">
        <img class="rounded-circle article-image" src="{{object.author.profile.image.url}}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.author.username }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}"> Update Blog</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}"> Delete Blog Post</a>
            </div>
            {% endif %}
          </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
      </article>

{% endblock content %}
